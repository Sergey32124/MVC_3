<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
<div class="main">
    <h1>Регистрация</h1>
    <form action="">
        <label for="first">
            Логин:
        </label>
        <input type="text"
               id="first"
               name="first"
               placeholder="Enter your Username" required>

        <label for="password">
            Пароль:
        </label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter your Password" required>


        <label for="prpassword">
            повтор пароля:
        </label>
        <input type="prpassword"
               id="prpassword"
               name="prpassword"
               placeholder="Enter your prpassword" required>


        <div class="wrap">
            <button type="submit"
                    onclick="solve()">
                Отправить
            </button>
            <a href="index.html"> Главная страница</a>
        </div>
    </form>
</div>
</body>
</html>
